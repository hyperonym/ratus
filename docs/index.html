<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ratus API Specification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui.min.css"
    integrity="sha512-5HhuoYx4ezQ+RZ5r7TehN/ssx9UQdW13kZJVO/NZ9mG78wknsQegqr6lhvVKgmqyh+S+6lYCwja6ayNuXt/Mvg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    #swagger-ui .topbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui-bundle.js"
    integrity="sha512-XkiSYAhAVrFYbsxNFF+puGKeVcSpe2V9DDBJWA3H5eG1T0lJiwqgPX2eWlXs+VC9t5d1jRkpXD/AAwiPIyt5Ew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.14.0/swagger-ui-standalone-preset.js"
    integrity="sha512-Qbanjq72P7BGJmQX+J/U2KrsmkqERNMepJ7L9uNg6prIkNsYjAhhrSJrMnKixl9JbY1s9YgQOkvw4e+GPG3Sxg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    window.onload = function () {
      window.ui = SwaggerUIBundle({
        url: "swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>

</html>
